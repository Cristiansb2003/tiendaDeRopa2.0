<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>SEE SAW</title>
</head>

<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <div class="cont">
            <input class="controls" type="text" name="nombres" id="nombre" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellido" placeholder="Ingrese sus Apellidos">
        </div>
        <div class="cont">
            <input class="controls" type="text" name="nombres" id="pais" placeholder="Ingrese su País">
            <input class="controls" type="text" name="apellidos" id="estado" placeholder="Ingrese su Estado">
        </div>
        <div class="cont">
            <input class="controls" type="text" name="nombres" id="municipio" placeholder="Ingrese su Municipio">
            <input class="controls" type="text" name="apellidos" id="colonia" placeholder="Ingrese su Colonia">
        </div>
        <div class="cont">
            <input class="controls" type="text" name="apellidos" id="calle" placeholder="Ingrese su calle y numero">
        </div>
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" id="botons" type="submit" value="Registrar">
    </section>
    <script src="JS/index.js"></script>
</body>

</html>
